machine:
  php:
    version: 5.6.2
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    # application
    - sudo composer self-update
    - pecl install xdebug
    - cat ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini | sed -e "s/;//" > xdebug.ini
